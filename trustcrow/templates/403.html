{% extends "base.html" %}
{% load static %}


{% block title %}Forbidden (403){% endblock %}

{% block content %}
<section class="w-screen p-4 flex items-center justify-center h-screen">
    <div class="max-w-sm bg-gray-200 text-gray-700 p-6 rounded-xl shadow-xl">
        <h1 class="text-xl font-bold text-center">Forbidden (403)</h1>
        <img src="{% static 'vendors/images/403.svg' %}" alt="error 403">
        <p class="text-sm">{% if exception %}{{ exception }}{% else %}You're not allowed to access this page.{% endif %}</p>
    </div>
</section>
{% endblock content %}
