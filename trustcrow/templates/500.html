{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<section class="w-screen p-4 flex items-center justify-center h-screen">
    <div class="max-w-sm bg-gray-200 text-gray-700 p-6 rounded-xl shadow-xl">
        <h1 class="text-xl font-bold text-center">Ooops!!! 500</h1>
        <img src="{% static 'vendors/images/500.svg' %}" alt="error 403">
        <h3 class="text-base">Looks like something went wrong!</h3>

        <p class="text-sm">We track these errors automatically, but if the problem persists feel free to contact us. In the meantime, try refreshing.</p>
    </div>
</section>
{% endblock content %}
