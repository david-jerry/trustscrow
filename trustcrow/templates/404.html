{% extends "base.html" %}

{% block title %}Page not found{% endblock %}

{% block content %}
<section class="w-screen p-4 flex items-center justify-center h-screen">
    <div class="max-w-sm bg-gray-200 text-gray-700 p-6 rounded-xl shadow-xl">
        <h1 class="text-xl font-bold text-center">Page not found</h1>
        <img src="{% static 'vendors/images/404.svg' %}" alt="error 403">
        <p class="text-sm">{% if exception %}{{ exception }}{% else %}This is not the page you were looking for.{% endif %}</p>
    </div>
</section>
{% endblock content %}
