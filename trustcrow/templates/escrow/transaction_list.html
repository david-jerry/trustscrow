{% extends "dashboard.html" %}
{% load static %}

{% block title %}
{{ block.super }} {{object.username}} Transactions
{% endblock title %}

{% block records %}{% endblock records %}

{% block content %}
<div x-data="{filter:0}" class="space-y-10 w-full p-4 md:px-10 md:py-8 min-h-[calc(100vh_-_14rem)]">
  <div class="md:w-full md:max-w-2xl w-full">
    <div class="flex">
        <label for="search-dropdown" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Your Email</label>
        <button id="dropdown-search-button" data-dropdown-toggle="dropdown-search" class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-l-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600" type="button">Filters <svg aria-hidden="true" class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>
        <div id="dropdown-search" class="z-10 hidden bg-white divide-y divide-gray-100 rounded shadow w-44 dark:bg-gray-700" data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="top" style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate3d(897px, 5637px, 0px);">
            <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-search-button">
              <li>
                  <button @click="filter = 0" type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">All</button>
              </li>
              <li>
                  <button @click="filter = 2" type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Active</button>
              </li>
              <li>
                  <button @click="filter = 1" type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Completed</button>
              </li>
            </ul>
        </div>
    </div>
  </div>

  <section id="escrow" class="w-full divide-y-3 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-5">
    {% include "snippets/htmx/escrow_transaction_list.html" %}
  </section>
</div>
{% endblock content %}
