<!-- type of escrow -->
<div x-show.transition.in="step === 1" x-cloak class="space-y-4">
  <div class="mb-2">
    <span class="text-sm font-bold mb-1 text-gray-700 block">What are you initiating this transaction as?</span>

    <div class="flex space-x-4 mx-auto">
      <label
        class="flex justify-start items-center text-truncate rounded-lg bg-white pl-4 pr-6 py-3 shadow-xl hover:shadow-md duration-300">
        <div class="text-teal-600 mr-3">
          <input type="radio" id="id_creator" name="creator" value="Vendor" x-model="formData.creator"
            class="form-radio focus:outline-none focus:shadow-outline" />
        </div>
        <div class="select-none text-gray-700">Seller</div>
      </label>

      <label
        class="flex justify-start items-center text-truncate rounded-lg bg-white pl-4 pr-6 py-3 shadow-xl hover:shadow-md duration-300">
        <div class="text-teal-600 mr-3">
          <input type="radio" id="id_creator" name="creator" value="Contractor" x-model="formData.creator"
            class="form-radio focus:outline-none focus:shadow-outline" />
        </div>
        <div class="select-none text-gray-700">Buyer</div>
      </label>
    </div>
    <span id="error-wrapper-creator" class="hidden bg-red-200 text-red-600 w-full p-2 text-xs mb-4"></span>
  </div>

  <div class="mb-2">
    <span class="text-sm font-bold mb-1 text-gray-700 block">What are you initiating this transaction for?</span>

    <div class="flex space-x-4 mx-auto">
      <label @click="service = true"
        class="flex justify-start items-center text-truncate rounded-lg bg-white pl-4 pr-6 py-3 shadow-xl hover:shadow-md duration-300">
        <div class="text-teal-600 mr-3">
          <input type="radio" name="contract_type" value="SERVICE" x-model="formData.contract_type"
            class="form-radio focus:outline-none focus:shadow-outline" />
        </div>
        <div class="select-none text-gray-700">Services</div>
      </label>

      <label @click="service = false"
        class="flex justify-start items-center text-truncate rounded-lg bg-white pl-4 pr-6 py-3 shadow-xl hover:shadow-md duration-300">
        <div class="text-teal-600 mr-3">
          <input type="radio" name="contract_type" value="PRODUCT" x-model="formData.contract_type"
            class="form-radio focus:outline-none focus:shadow-outline" />
        </div>
        <div class="select-none text-gray-700">Products</div>
      </label>
    </div>
    <span id="error-wrapper-contract_type" class="hidden bg-red-200 text-red-600 w-full p-2 text-xs mb-4"></span>
  </div>
  <div class="relative">
    <input x-model="formData.amount" type="number" step="0.01" min="0.00" max="30000000.00"
      x-on:keydown="bpop=false; vpop=false" required type="text" name="amount" id="id_amount"
      class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-white rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-warning/60 focus:outline-none focus:ring-0 focus:border-warning peer"
      placeholder=" " />
    <span id="error-wrapper-amount" class="hidden bg-red-200 text-red-600 w-full p-2 text-xs mb-4"></span>

    <label for="id_vendor"
      class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-warning peer-focus:dark:text-warning/60 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">(â‚¦) Product
      / Service Amount</label>
  </div>


  <div class="relative" x-cloak x-show.transition.in="formData.contract_type == 'PRODUCT'">
    <input x-model="formData.localization" :type="!formData.contract_type == 'PRODUCT' ? 'hidden' : 'text'" x-on:keydown="bpop=false; vpop=false" required type="text"
      name="localization" id="id_localization"
      class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-white rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-warning/60 focus:outline-none focus:ring-0 focus:border-warning peer"
      placeholder=" " />
    <span id="error-wrapper-localization" class="hidden bg-red-200 text-red-600 w-full p-2 text-xs mb-4"></span>

    <label for="id_localization" :class="{'hidden':!formData.contract_type == 'PRODUCT', 'absolute':formData.contract_type == 'PRODUCT'}"
      class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-warning peer-focus:dark:text-warning/60 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Buyer's
      Delivery Location</label>
  </div>



  <div class="relative" x-cloak x-show.transition.in="service">
    <input x-model="formData.contract_title" :type="!service ? 'hidden' : 'text'" x-on:keydown="bpop=false; vpop=false"
      required name="contract_title" id="id_contract_title"
      class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-white rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-warning/60 focus:outline-none focus:ring-0 focus:border-warning peer"
      placeholder=" " />
    <span id="error-wrapper-contract_title" class="hidden bg-red-200 text-red-600 w-full p-2 text-xs mb-4"></span>

    <label for="id_contract_title" :class="{'hidden':!service, 'absolute':service}"
      class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-warning peer-focus:dark:text-warning/60 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Vendors
      Contract Title / Service Title</label>
  </div>

</div>
