{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% translate "Change Password" %}{% endblock %}

{% block inner %}
    <h1 class="text-xl md:text-2xl font-bold text-gray-700">{% translate "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="space-y-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn-rounded btn-warning uppercase font-bold" type="submit" name="action">{% translate "Change Password" %}</button>
    </form>
{% endblock %}
